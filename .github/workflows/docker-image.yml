name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name : pushImage
      run : echo "Chanaka*1102" | docker login -u "chanakasanjeewa" --password-stdin
            docker image build -t chanakasanjeewa/mydockers:v1
            docker push chanakasanjeewa/mydockers:v1
      
  
